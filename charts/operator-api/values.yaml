replicaCount: 2
image:
  repository: registry.example.com/operator-api
  tag: v0.1.0
  pullPolicy: IfNotPresent
service:
  port: 8090
services:
  referenceURL: "https://reference.prod.example.com"
kafka:
  brokers:
    - redpanda:9092
  commandTopic: commands.trip.reassign
  timeout: 5s
otlp:
  endpoint: ""
monitoring:
  enabled: false
  interval: 30s
ingress:
  enabled: true
  host: operator.example.com
  tlsSecretName: ""
  mtls:
    enabled: false
    secretName: ""
secrets:
  operatorDsn: postgres://user:pass@postgres:5432/operator_db?sslmode=disable
  authHs256Secret: ""
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

