replicaCount: 1
image:
  repository: reference-service
  tag: latest
  pullPolicy: IfNotPresent
service:
  port: 8084
redpanda:
  brokers: "redpanda:9092"
kafka:
  topic: "events.reference_updated"
auth:
  issuer: "bp"
  audience: "operator"
secrets:
  authHs256Secret: ""
  dbDsn: ""
monitoring:
  enabled: false
  interval: 30s
resources: {}
ingress:
  enabled: true
  host: reference.example.com
  tlsSecretName: ""
  mtls:
    enabled: false
    secretName: ""
