apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mobile-gateway
  labels:
    app: mobile-gateway
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mobile-gateway
  template:
    metadata:
      labels:
        app: mobile-gateway
    spec:
      containers:
      - name: mobile-gateway
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8088
        env:
        - name: SERVER_PORT
          value: "{{ .Values.service.port }}"
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-secrets
              key: db_dsn
        - name: KAFKA_BROKERS
          value: "{{ .Values.kafka.brokers | join \",\" }}"
        - name: KAFKA_TIMEOUT
          value: "{{ .Values.kafka.timeout }}"
        - name: KAFKA_TOPICPICKEDUP
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-config
              key: KAFKA_TOPICPICKEDUP
        - name: KAFKA_TOPICDELIVEREDTOPVP
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-config
              key: KAFKA_TOPICDELIVEREDTOPVP
        - name: KAFKA_TOPICRECEIVEDBYPVP
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-config
              key: KAFKA_TOPICRECEIVEDBYPVP
        - name: OTLP_ENDPOINT
          value: "{{ .Values.otlp.endpoint }}"
        - name: AUTH_HS256SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-secrets
              key: auth_secret
        - name: AUTH_ISSUER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-secrets
              key: auth_issuer
        - name: AUTH_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mobile-gateway-secrets
              key: auth_audience
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8088
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8088
          initialDelaySeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: ["mobile-gateway"]
            topologyKey: "kubernetes.io/hostname"
