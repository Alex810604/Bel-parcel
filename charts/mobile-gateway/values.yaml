replicaCount: 2
image:
  repository: registry.example.com/mobile-gateway
  tag: v0.1.0
  pullPolicy: IfNotPresent
service:
  port: 8088
kafka:
  brokers:
    - redpanda:9092
  timeout: 5s
  topicPickedUp: events.batch_picked_up
  topicDeliveredToPVP: events.batch_delivered_to_pvp
  topicReceivedByPVP: events.batch_received_by_pvp
otlp:
  endpoint: ""
secrets:
  dbDsn: postgres://user:pass@postgres:5432/mobile_gateway_db?sslmode=disable
  authSecret: ""
  authIssuer: ""
  authAudience: ""
monitoring:
  enabled: false
  interval: 30s
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
