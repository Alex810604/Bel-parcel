apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-batching-service
  labels:
    app: batching-service
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: batching-service
  template:
    metadata:
      labels:
        app: batching-service
    spec:
      containers:
      - name: batching-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8083
        env:
        - name: SERVER_PORT
          value: "{{ .Values.service.port }}"
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-batching-service-secrets
              key: db_dsn
        - name: KAFKA_BROKERS
          value: "{{ .Values.kafka.brokers | join \",\" }}"
        - name: KAFKA_GROUPID
          value: "{{ .Values.kafka.groupId }}"
        - name: KAFKA_CONSUMETOPICS
          value: "{{ .Values.kafka.consumeTopics | join \",\" }}"
        - name: KAFKA_PRODUCETOPIC
          value: "{{ .Values.kafka.produceTopic }}"
        - name: KAFKA_TIMEOUT
          value: "{{ .Values.kafka.timeout }}"
        - name: OTLP_ENDPOINT
          value: "{{ .Values.otlp.endpoint }}"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8083
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8083
          initialDelaySeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: ["batching-service"]
            topologyKey: "kubernetes.io/hostname"

