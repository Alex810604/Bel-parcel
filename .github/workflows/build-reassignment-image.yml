name: Build and Push reassignment-service

on:
  push:
    paths:
      - 'services/reassignment-service/**'
      - 'services/reassignment-service/Dockerfile'
      - '.github/workflows/build-reassignment-image.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./services/reassignment-service
          file: ./services/reassignment-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/reassignment-service:latest
            ghcr.io/${{ github.repository_owner }}/reassignment-service:${{ github.sha }}
