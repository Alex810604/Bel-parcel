name: go-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - mobile-gateway
          - operator-api
          - routing-service
          - tracking-service
          - order-service
          - reference-service
          - reassignment-service
          - batching-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Go version
        run: go version
      - name: Run tests
        run: go test ./... -count=1
        working-directory: services/${{ matrix.service }}
