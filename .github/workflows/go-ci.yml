name: go-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - mobile-gateway
          - operator-api
          - routing-service
          - tracking-service
          - order-service
          - reference-service
          - reassignment-service
          - batching-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: services/${{ matrix.service }}/go.sum
      - name: Go version
        run: go version
      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: services/${{ matrix.service }}
          args: --timeout=5m
      - name: Run tests
        run: go test ./... -count=1
        working-directory: services/${{ matrix.service }}
