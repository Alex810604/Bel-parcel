name: docker-images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - mobile-gateway
          - operator-api
          - routing-service
          - tracking-service
          - order-service
          - reference-service
          - reassignment-service
          - batching-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bel-parcel/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/bel-parcel/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
