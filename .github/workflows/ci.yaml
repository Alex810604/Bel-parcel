name: CI
on:
  push:
    branches: ["main"]
  pull_request:
permissions:
  contents: read
jobs:
  go-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
          cache: true
      - name: Go vet
        run: go vet ./...
      - name: Go test
        run: go test ./... -v
      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          args: --timeout=5m
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - name: Lint Helm charts
        run: helm lint charts/* || true
  chart-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: helm/chart-testing-action@v2.6.1
      - name: Run chart-testing (lint)
        run: ct lint --target-branch=main
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build reference-service image
        uses: docker/build-push-action@v5
        with:
          context: services/reference-service
          file: services/reference-service/Dockerfile
          push: false
          tags: local/reference-service:ci
      - name: Build order-service image
        uses: docker/build-push-action@v5
        with:
          context: services/order-service
          file: services/order-service/Dockerfile
          push: false
          tags: local/order-service:ci
      - name: Build routing-service image
        uses: docker/build-push-action@v5
        with:
          context: services/routing-service
          file: services/routing-service/Dockerfile
          push: false
          tags: local/routing-service:ci
      - name: Build reassignment-service image
        uses: docker/build-push-action@v5
        with:
          context: services/reassignment-service
          file: services/reassignment-service/Dockerfile
          push: false
          tags: local/reassignment-service:ci
  docker-publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish reference-service
        uses: docker/build-push-action@v5
        with:
          context: services/reference-service
          file: services/reference-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/reference-service:main
            ghcr.io/${{ github.repository_owner }}/reference-service:${{ github.sha }}
      - name: Publish order-service
        uses: docker/build-push-action@v5
        with:
          context: services/order-service
          file: services/order-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/order-service:main
            ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
      - name: Publish routing-service
        uses: docker/build-push-action@v5
        with:
          context: services/routing-service
          file: services/routing-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/routing-service:main
            ghcr.io/${{ github.repository_owner }}/routing-service:${{ github.sha }}
      - name: Publish reassignment-service
        uses: docker/build-push-action@v5
        with:
          context: services/reassignment-service
          file: services/reassignment-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/reassignment-service:main
            ghcr.io/${{ github.repository_owner }}/reassignment-service:${{ github.sha }}
